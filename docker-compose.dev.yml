version: '3.9'

x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2024-07-16T23-46-41Z
  command: server --console-address ":9001" http://minio{1...2}/data{1...2}
  expose:
    - "9000"
    - "9001"
  environment:
    MINIO_ROOT_USER: admin
    MINIO_ROOT_PASSWORD: password
  healthcheck:
    test: ["CMD", "mc", "ready", "local"]
    interval: 5s
    timeout: 5s
    retries: 5

services:
  memes_service:
    container_name: memes_api
    build:
      dockerfile: docker/Dockerfile
      context: ./memes_service
      target: development
    ports:
      - "8001:8000"
    restart: unless-stopped
    volumes:
      - ./memes_service:/app

  memes_db:
    container_name: memes_postgres
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5433:5432"
    env_file:
      - ./memes_service/.env
    volumes:
      - memes_postgres_data:/var/lib/postgresql/data

  media_files_service:
    container_name: media_files_api
    build:
      dockerfile: docker/Dockerfile
      context: ./media_files_service
      target: development
    ports:
      - "8002:8000"
    restart: unless-stopped
    volumes:
      - ./media_files_service:/app

  minio1:
    <<: *minio-common
    hostname: minio1
    volumes:
      - minio-data1-1:/data1
      - minio-data1-2:/data2

  minio2:
    <<: *minio-common
    hostname: minio2
    volumes:
      - minio-data2-1:/data1
      - minio-data2-2:/data2

  minio-nginx:
    image: nginx:1.19.2-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    expose:
      - "9000"
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on:
      - minio1
      - minio2


volumes:
  memes_postgres_data:

  minio-data1-1:
  minio-data1-2:
  minio-data2-1:
  minio-data2-2:
